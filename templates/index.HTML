{%extends 'layout.html'%}
{%block body%}
<heather>
  <h1 class=" title">To do App para todas tus tareas</h1>
</heather>
<section class="container">
    <h2 class="subtiltles">Agregar nueva tarea!</h2>
    <form action="{{url_for('agregar')}}" method="POST">
       <input type="text" name='tarea'>
       <button type="submit">Agregar</button>
    </form>
</section>
<section class="container">
  {%for tarea in tareas%}
  <article class="task container">
    <!--tabla-->
     <table>
      <!--fila-->
      <tr>
        <!--columnas-->
        <td>{{tarea}}</td>
        <td></td>
        <td>
          <a href="/done/{{tareas.index(tarea)}}">done</a>
        </td>
      </tr>
     </table>
  </article>
  {%endfor%}
</section>
{%endblock%}
